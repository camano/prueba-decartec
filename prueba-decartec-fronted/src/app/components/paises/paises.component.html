<div class="container">
    <div class="row">
        <div class="col-md-4">

            <form class="d-flex" (submit)="savePaises()">
                <div class="row">
                    <div class="col">
                        <input class="form-control me-2" type="text" placeholder="Registrar Nueva ip" aria-label="Search" [(ngModel)]="ip" name="ip" />
                    </div>
                </div>

                <button class="btn btn-success" type="submit">Agregar</button>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <form class="d-flex" (submit)="getPaisesFindNombre()">
                <div class="row">
                    <div class="col">
                        <input class="form-control me-2" type="text" placeholder="Nombre del Pais" aria-label="Search" [(ngModel)]="nombrePais" name="nombrePais" />
                    </div>
                </div>

                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">DIRECCION IP</th>
                <th scope="col">HORA CONSULTA</th>
                <th scope="col">NOMBRE PAIS</th>
                <th scope="col">ISO PAIS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mercancia of paises">
                <td>
                    {{mercancia.idPais}}
                </td>
                <td>
                    {{mercancia.dirrecionIp}}
                </td>
                <td>
                    {{mercancia.horaConsulta}}
                </td>
                <td>
                    {{mercancia.nombrePais}}
                </td>
                <td>
                    {{mercancia.isoPais}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
